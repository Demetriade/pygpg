version: v1.0
name: pg build pipeline

agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: registry.semaphoreci.com/python:3.8

blocks:
  - name: Install Dependencies
    dependencies: []
    task:
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store

  - name: Run Linters
    dependencies:
      - Install Dependencies
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
      jobs:
        - name: tox
          commands:
            - python -m tox